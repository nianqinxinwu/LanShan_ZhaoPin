<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

  
    
    
    <input type="hidden" value="{$noteid|htmlentities}" name="row[uid]"/>
  
   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >入学时间:</label>
        <div class="col-xs-12 col-sm-8">
              <input id="c-begindateschool" data-rule="required" data-date-format="YYYY-MM-DD" class="form-control datetimepicker"  name="row[begindateschool]" type="text">
        </div>
    </div>
    
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >毕业时间:</label>
        <div class="col-xs-12 col-sm-8">
              <input id="c-enddateschool" data-rule="required" data-date-format="YYYY-MM-DD" class="form-control datetimepicker"  name="row[enddateschool]" type="text">
        </div>
    </div>
    
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >学校:</label>
        <div class="col-xs-12 col-sm-8">
        
        <input id="c-school" data-rule="required" class="form-control" name="row[school]" type="text">

        </div>
    </div>
    
    



     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >学历:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="educationname form-control" name="row[educationname]"  id="areaid"  >
                <option value="" >请选择学历</option>
                <option value="初中" >初中</option>
                <option value="高中" >高中</option>
                <option value="中技" >中技</option>
                <option value="中专" >中专</option>
                <option value="大专" >大专</option>
                <option value="本科" >本科</option>
                <option value="硕士" >硕士</option>
                <option value="博士" >博士</option>
                <option value="博后" >博后</option>
            </select>
        </div>
    </div>
    
    
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >专业:</label>
        <div class="col-xs-12 col-sm-8">
        <input id="c-vocation" data-rule="required" class="form-control" name="row[vocation]" type="text">

        </div>
    </div>
  


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
    
    
    
</form>
