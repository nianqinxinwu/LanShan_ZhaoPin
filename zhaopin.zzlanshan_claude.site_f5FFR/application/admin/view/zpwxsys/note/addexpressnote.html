<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


  <input type="hidden" value="{$noteid|htmlentities}" name="row[uid]"/>
  
   <div class="form-group">	
        <label class="control-label col-xs-12 col-sm-2" >入职时间:</label>
        <div class="col-xs-12 col-sm-8">
              <input id="c-begindatejob" data-rule="required" data-date-format="YYYY-MM-DD" class="form-control datetimepicker"  name="row[begindatejob]" type="text">
        </div>
    </div>
    
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >离职时间:</label>
        <div class="col-xs-12 col-sm-8">
              <input id="c-enddatejob" data-rule="required" data-date-format="YYYY-MM-DD" class="form-control datetimepicker"  name="row[enddatejob]" type="text">
        </div>
    </div>
    
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >公司:</label>
        <div class="col-xs-12 col-sm-8">
        
        <input id="c-companyname" data-rule="required" class="form-control" name="row[companyname]" type="text">

        </div>
    </div>
    
       <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >职位:</label>
        <div class="col-xs-12 col-sm-8">
        
        <input id="c-jobtitle" data-rule="required" class="form-control" name="row[jobtitle]" type="text">

        </div>
    </div>
    
    
  


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
    
    
</form>
