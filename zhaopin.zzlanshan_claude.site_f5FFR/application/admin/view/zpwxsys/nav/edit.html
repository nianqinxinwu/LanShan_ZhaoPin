<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <input type="hidden" value="{$row.id|htmlentities}" name="row[id]"/>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" value="{$row.sort|htmlentities}"  type="number">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('advname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-advname" data-rule="required" class="form-control" name="row[advname]" value="{$row.advname|htmlentities}"  type="text">
        </div>
    </div>

    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2"  >{:__('thumb')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="" class="form-control" size="50" name="row[thumb]" type="text" value="{$row.thumb|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('link')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select class="city form-control" name="row[link]" >

                <option value="" >请选择导航类型</option>
                <option value="toInnerUrl" {eq name="$row.link" value="toInnerUrl"}selected{/eq}  >内连接模型</option>
                <option value="toMenuUrl" {eq name="$row.link" value="toMenuUrl"}selected{/eq}  >菜单连接模型</option>
                <option value="toWxapp" {eq name="$row.link" value="toWxapp"}selected{/eq}  >跳转小程序模型</option>
                <option value="toWebview" {eq name="$row.link" value="toWebview"}selected{/eq}  >跳转网页模型</option>


            </select>


        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('innerurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-innerurl" placeholder="可以留空,只当选择内链接、菜单链接、跳转网页、小程序模型时需填写" class="form-control" name="row[innerurl]" value="{$row.innerurl|htmlentities}" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" placeholder="可以留空,只当选择跳转小程序模型时需填写" class="form-control" name="row[appid]" type="text" value="{$row.appid|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" >{:__('status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[enabled]-normal"><input  name="row[enabled]" type="radio" value="1" {$row.enabled == 1 ? 'checked' :''}> 启用</label>
                <label for="row[enabled]-hidden"><input  name="row[enabled]" type="radio" value="0" {$row.enabled == 0 ? 'checked' :''}> 禁用</label>
            </div>
        </div>
    </div>





    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
