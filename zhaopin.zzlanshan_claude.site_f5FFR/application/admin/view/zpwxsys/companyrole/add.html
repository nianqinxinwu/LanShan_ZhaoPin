<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">






    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" data-toggle="addresspicker">{:__('sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" data-toggle="addresspicker">{:__('title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>




    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" data-toggle="addresspicker">{:__('money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required" class="form-control" name="row[money]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" data-toggle="addresspicker">{:__('jobnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jobnum" data-rule="required" class="form-control" name="row[jobnum]" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" data-toggle="addresspicker">{:__('notenum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-notenum" data-rule="required" class="form-control" name="row[notenum]" type="number">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" data-toggle="addresspicker">{:__('topnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-topnum" data-rule="required" class="form-control" name="row[topnum]" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" data-toggle="addresspicker">{:__('days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-days" data-rule="required" class="form-control" name="row[days]" type="number">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" data-toggle="addresspicker">{:__('isinit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[isinit]-normal"><input  name="row[isinit]" type="radio" value="1" checked=""> 是</label>
                <label for="row[isinit]-hidden"><input  name="row[isinit]" type="radio" value="0"> 否</label>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" data-toggle="addresspicker">{:__('status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[enabled]-normal"><input  name="row[enabled]" type="radio" value="1" checked=""> 启用</label>
                <label for="row[enabled]-hidden"><input  name="row[enabled]" type="radio" value="0"> 禁用</label>
            </div>
        </div>
    </div>






    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
